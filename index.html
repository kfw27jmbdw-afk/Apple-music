<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited YT Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .app { width: 100%; max-width: 400px; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #222; color: white; }
        button { padding: 10px 15px; background: #1DB954; border: none; border-radius: 8px; color: white; cursor: pointer; }
        .results { max-height: 300px; overflow-y: auto; margin-bottom: 20px; }
        .item { display: flex; gap: 10px; padding: 10px; background: #1a1a1a; margin-bottom: 8px; border-radius: 8px; cursor: pointer; align-items: center; }
        .item img { width: 50px; height: 50px; border-radius: 4px; object-fit: cover; }
        .player { text-align: center; padding: 20px; background: #1a1a1a; border-radius: 12px; }
        #yt-thumb { width: 100%; border-radius: 10px; margin-bottom: 10px; display: none; }
        audio { width: 100%; margin-top: 15px; filter: invert(100%); }
    </style>
</head>
<body>
    <div class="app">
        <div class="search-box">
            <input type="text" id="yt-search" placeholder="Search YouTube Music...">
            <button onclick="ytSearch()"><i class="fas fa-search"></i></button>
        </div>
        <div id="search-results" class="results"></div>
        <div class="player">
            <img id="yt-thumb" src="" alt="Cover">
            <h3 id="yt-title" style="margin: 5px 0;">Search & Play</h3>
            <p id="yt-artist" style="color: #888; font-size: 14px;"></p>
            <audio id="yt-audio" controls></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
